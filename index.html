<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>

    <!-- Materialize CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
<!-- header -->
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Weather Dashboard</h1>
        </div>
    </div>
</section>

<!-- search bar and search history on the left -->
<section id="info-section">
    <div class="container">
        <div class="row">
            <div class="col s12 m4">
                <!-- start of search bar -->
                <form>
                    <div class="input-field">
                        <input id="city-input" type="text" class="validate">
                        <label for="city-input">Enter a city</label>
                    </div>
                    <button id="submit" class="btn waves-effect waves-light" type="submit">SEARCH</button>
                </form>
                <!-- end of search bar -->
