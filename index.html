<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- icons css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- local css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="body">
    <header class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">WEATHER DASHBOARD</h1>
            </div>
        </div>
    </header>

    <main class="info-section">
        <div class="container">
            <div class="row">
                <!-- Search sidebar -->
                <div class="col s12 m4">
                    <!-- Search Form -->
                    <form id="search-form">
                        <div class="input-field">
                            <input id="city-input" type="text" class="validate">
                            <label for="city-input" class="white-text bold search-label">SEARCH FOR A CITY:</label>
                        </div>
                        <button type="submit" class="btn red waves-effect waves-light search-button">
                            <i class="material-icons">search</i>
                        </button>
                    </form>

                    <!-- Search History -->
                    <div class="card search-history">
                        <div class="card-content search-history-container">
                            <span class="card-title">Search History</span>
                            <ul id="cityList" class="collection search-history-container">
                                <!-- Search history items here (generated dynamically with JavaScript) -->
                            </ul>
                            <button id="clear-btn" class="btn waves-effect waves-light blue clear-button">CLEAR HISTORY</button>
                        </div>
                    </div>
                </div>

                <!-- Current weather data and five-day forecast cards -->
                <div class="col s12 m8">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Current Weather</span>
                            <!-- Current Weather Data -->
                            <div class="current-weather-container">
                                <img id="current-weather-icon" class="current-weather-icon" src="" alt="">
                                <div class="card-content">
                                    <h2 id="current-title" class="current-title"></h2>
                                    <p class="current-temperature" id="current-temperature"></p>
                                    <p class="current-humidity" id="current-humidity"></p>
                                    <p class="current-wind-speed" id="current-wind-speed"></p>
                                </div>
                            </div>
                            <!-- Air Quality Status -->
                            <div>
                                <h4><span id="air-quality"></span></h4>
                            </div>
                        </div>
                    </div>

                    <div class="forecast">
                        <!-- title for the 5-day forecast-->
                        <h3 class="teal-text text-darken-4" style="font-size: 1.5em; text-decoration: underline;">5-Day Forecast:</h3>
                    
                        <!-- space for 5 forecast cards -->
                        <div class="row">
                            <div class="col s2 five-days"> <!-- For the first day -->
                                <div class="forecast-details card">
                                    <p class="future-date" id="future-date-1"></p>
                                    <img class="future-icon" id="future-icon-1" src="" alt="">
                                    <p class="future-temp" id="temp-future1"></p>
                                    <p class="future-humidity" id="F-humidity1"></p>
                                </div>
                            </div>
                            <div class="col s2 five-days"> <!-- For the second day -->
                                <div class="forecast-details card">
                                    <p class="future-date" id="future-date-2"></p>
                                    <img class="future-icon" id="future-icon-2" src="" alt="">
                                    <p class="future-temp" id="temp-future2"></p>
                                    <p class="future-humidity" id="F-humidity2"></p>
                                </div>
                            </div>
                            <div class="col s2 five-days"> <!-- For the third day -->
                                <div class="forecast-details card">
                                    <p class="future-date" id="future-date-3"></p>
                                    <img class="future-icon" id="future-icon-3" src="" alt="">
                                    <p class="future-temp" id="temp-future3"></p>
                                    <p class="future-humidity" id="F-humidity3"></p>
                                </div>
                            </div>
                            <div class="col s2 five-days"> <!-- For the fourth day -->
                                <div class="forecast-details card">
                                    <p class="future-date" id="future-date-4"></p>
                                    <img class="future-icon" id="future-icon-4" src="" alt="">
                                    <p class="future-temp" id="temp-future4"></p>
                                    <p class="future-humidity" id="F-humidity4"></p>
                                </div>
                            </div>
                            <div class="col s2 five-days"> <!-- For the fifth day -->
                                <div class="forecast-details card">
                                    <p class="future-date" id="future-date-5"></p>
                                    <img class="future-icon" id="future-icon-5" src="" alt="">
                                    <p class="future-temp" id="temp-future5"></p>
                                    <p class="future-humidity" id="F-humidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                                <!-- End of five-day Forecast cards -->
    </main>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
