<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- icons css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- local css -->
    <!-- <link rel="stylesheet" href="./Assets/css/style.css"> -->
    <title>Weather Dashboard</title>
</head>

<body class="body">
    <header class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <main class="info-section">
        <div class="container">
            <div class="row">
                <!-- Search sidebar -->
                <div class="col s12 m4">
                    <!-- Search Form -->
                    <form id="search-form">
                        <div class="input-field">
                            <input id="city-input" type="text" class="validate">
                            <label for="city-input" class="search-label">Search for a City:</label>
                        </div>
                        <button type="submit" class="btn bg-primary waves-effect waves-light search-button">
                            <i class="material-icons">search</i>
                        </button>
                    </form>

                    <!-- Search History -->
                    <div class="card search-history">
                        <div class="card-content">
                            <span class="card-title">Search History</span>
                            <ul id="cityList" class="collection search-history-container">
                                <!-- Search history items here (generated dynamically with JavaScript) -->
                            </ul>
                            <button id="clear-btn" class="btn waves-effect waves-light red clear-button">CLEAR
                                HISTORY</button>
                        </div>
                    </div>
                </div>

                <!-- start of current weather data -->
                <div class="col s12 m8">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Current Weather</span>
                            <!-- Current Weather Column -->
                            <div class="col s12 m8">
<!-- Current Weather Data -->
<div class="card current-weather-container">
    <div class="current-weather-icon">
        <div class="card-content">
            <h2 id="current-title" class="current-title"></h2>
            <p class="current-temperature" id="current-temperature"></p>
            <p class="current-humidity" id="current-humidity"></p>
            <p class="current-wind-speed" id="current-wind-speed"></p>
        </div>
    </div>

    <!-- Air Quality Index -->
    <div>
        <h4>Air Quality Index: <span id="air-quality"></span></h4>
    </div>
</div>
                        </div>
                    </div>
                    <!-- end of current weather data -->

                    <!-- start of five-day Forecast cards -->
                    <div class="card forecast">
                        <div class="future-card card-panel teal lighten-4 rounded">
                            <p class="future-date teal-text text-darken-4" id="future-date-1"></p>
                            <img class="future-icon" id="future-icon-1" src="" alt="">
                            <p class="future-temp teal-text text-darken-4" id="future-temp-1"></p>
                            <p class="future-humidity teal-text text-darken-4" id="future-humidity-1"></p>
                        </div>
                    </div>                    
                    <div class="card forecast">
                        <div class="future-card card-panel teal lighten-4 rounded">
                            <p class="future-date teal-text text-darken-4" id="future-date-2"></p>
                            <img class="future-icon" id="future-icon-2" src="" alt="">
                            <p class="future-temp teal-text text-darken-4" id="future-temp-2"></p>
                            <p class="future-humidity teal-text text-darken-4" id="future-humidity-2"></p>
                        </div>
                    </div>
                    <div class="card forecast">
                        <div class="future-card card-panel teal lighten-4 rounded">
                            <p class="future-date teal-text text-darken-4" id="future-date-3"></p>
                            <img class="future-icon" id="future-icon-3" src="" alt="">
                            <p class="future-temp teal-text text-darken-4" id="future-temp-3"></p>
                            <p class="future-humidity teal-text text-darken-4" id="future-humidity-3"></p>
                        </div>
                    </div>
                    <div class="card forecast">
                        <div class="future-card card-panel teal lighten-4 rounded">
                            <p class="future-date teal-text text-darken-4" id="future-date-4"></p>
                            <img class="future-icon" id="future-icon-4" src="" alt="">
                            <p class="future-temp teal-text text-darken-4" id="future-temp-4"></p>
                            <p class="future-humidity teal-text text-darken-4" id="future-humidity-4"></p>
                        </div>
                    </div>
                    <div class="card forecast">
                        <div class="future-card card-panel teal lighten-4 rounded">
                            <p class="future-date teal-text text-darken-4" id="future-date-5"></p>
                            <img class="future-icon" id="future-icon-5" src="" alt="">
                            <p class="future-temp teal-text text-darken-4" id="future-temp-5"></p>
                            <p class="future-humidity teal-text text-darken-4" id="future-humidity-5"></p>
                        </div>
                    </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of five-day Forecast cards -->
            </div>
        </div>
        </section>

        <!-- moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
